<div id="countries">
    {% if countries %}    
    <ul>        
    	{% for country in countries  %}
    	   <li>
    	       {% if category %}
    	           <a href="{% url 'classifieds-category' id=category.id slug=category.slug country=country.id %}">{{ country.name }}</a>
    	       {% else %}
    	           <a href="{% url 'classifieds-home' country=country.id %}">{{ country.name }}</a>
    	       {% endif %}
    	   </li>
    	{% endfor %}
    </ul>
    {% endif %}
</div>
